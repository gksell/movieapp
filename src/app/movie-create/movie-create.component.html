<h1>Film Ekle</h1>

<form [formGroup]="movieForm" (ngSubmit)="createMovie()">

    <div class="mb-3">
        <label for="title" class="form-label">Başlık</label>
        <input type="text" class="form-control" name="title" formControlName="title">
        <div class="alert alert-danger" *ngIf="movieForm.get('title').invalid && movieForm.get('title').touched">
            <p *ngIf="movieForm.get('title').errors.required"> Bu alan boş bırakılamaz</p>
            <p *ngIf="movieForm.get('title').errors.minlength">Mininmum beş karakter girişi yapmalısınız.</p>
        </div>

    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Açıklama</label>
        <textarea   cols="30" rows="10" class="form-control" name="description" formControlName="description" ></textarea>
        
    </div>
    <div class="mb-3">
        <label for="imageUrl" class="form-label">Resim</label>
        <input  type="text" class="form-control" name="imageUrl" formControlName="imageUrl" >
       
    </div>
    <div class="mb-3">
        <label for="categoryId" class="form-label">Kategori Seçiniz.</label>
        <select  name="categoryId"  class="form-select" formControlName="categoryId">
            <option value="">Seçiniz</option>
            <option *ngFor="let item of categories" [value]="item.id">{{item.name}} </option>
        </select>
    </div>

    <button [disabled]="movieForm.invalid" type="submit"  class="btn btn-primary"> Kaydet </button>


</form>
