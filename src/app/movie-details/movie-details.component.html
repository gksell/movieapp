<div *ngIf="!loading">
    <div *ngIf="movie else no_movie">

    <div class="card">
        <div class="row">
            <div class="col-md-4">
                <img src="assets/img/{{movie.imageUrl}}" class="img-fluid rounded-start">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h1 class="card-title">{{movie.title}}</h1>
                    <p class="card-text">{{movie.description}}</p>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>
<ng-template class="alert alert-warning"  #no_movie>
    <div class="alert alert-warning">
    Film BulunamadÄ±.
    </div>
</ng-template>

<div *ngIf="loading" class="text-center my-5">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
