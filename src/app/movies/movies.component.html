
<div *ngIf="movies.length>0; else no_movies">
    <h1 >{{title}}</h1>
    <div class="alert alert-success" >
        {{FilteredMovies.length}} film bulundu.
    </div>

    <div class="mb-3">
        <input  type="text" 
         class="form-control"
         [(ngModel)]="filterText" 
         (ngModelChange)="onInputChange()"
         placeholder="search...">
        <small class="text-muted" *ngIf="filterText">Aradığınız kelime{{filterText}}</small>
    </div>
<ng-template [ngTemplateOutlet]="movieList1"></ng-template>
<ng-template [ngTemplateOutlet]="movieList2" [ngTemplateOutletContext]="{movies:popularMovies}"></ng-template>
</div>
<ng-template class="alert alert-warning"  #no_movies>
    <div class="alert alert-warning">
    Film Bulunamadı.
    </div>
</ng-template>

<ng-template #movieList1 >
    <div class="card mb-3" *ngFor="let item of FilteredMovies">
        <div class="row">
            <div class="col-md-3">
                <img src="assets/img/{{item.imageUrl}}" class="img-fluid rounded-start">
            </div>
            <div class="col-md-9">
                <div class="card-body">
                    <h2 class="card-title">{{item.title}}</h2>
                    <p class="card-text">{{item.description}} </p>
                    <div>
                        <button class="btn btn-sm btn-outline-primary">Detaylar</button>
                        <button (click)="addToList($event,item)" class="btn btn-sm btn-primary">Listeye Ekle</button>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</ng-template>
<ng-template #movieList2 let-filmler="movies">
    <div class="row row-cols-1 row-cols-md-3 g-4 mb-3">
        <div class="col" *ngFor="let item of filmler">
        <div class="card h-100">
            <img src="assets/img/{{item.imageUrl}}" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title">{{item.title | uppercase}}</h5>
                <p class="card-text">{{item.description | summary:3}}</p>
                <p class="card-text">{{item.datePublished| date:'dd/MM/yy'}}</p>
            </div>
        </div>
    </div>
    </div>
</ng-template>
